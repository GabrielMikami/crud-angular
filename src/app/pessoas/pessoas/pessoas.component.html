<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Pessoas</span>
      <span class="example-spacer"></span>
      <button mat-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

    <div
      *ngIf="pessoas$ | async as pessoas; else loading"
      class="table-container"
    >
      <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
        <!-- Codigo Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa._id }}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
        </ng-container>

        <!-- Documento Column -->
        <ng-container matColumnDef="documento">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let pessoa">{{ pessoa.documento }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
